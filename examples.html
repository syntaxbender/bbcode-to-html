<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/js/bbcode.js"></script>
	<script type="text/javascript">
		sbEditor.register('u',false,function(text,opentag,closetag){ // title, parameterboolean, function
			text[opentag] = "<span style=\"color:red;\">";
			text[closetag] = "</span>";
			return text;
		});
		sbEditor.init(function(){
			sbEditor.setText(0,"[h1]Hello world[/h1]");
			sbEditor.setText(1,"[color=red][b]Hello world[/b][/color]");
			sbEditor.setText(2,"[u]Hello world[/u]");
			sbEditor.preview(0);
			sbEditor.preview(1);
			sbEditor.preview(2);
			document.getElementById("output0").innerHTML = sbEditor.getOutput(0)[1];
			document.getElementById("output1").innerHTML = sbEditor.getOutput(1)[1];
			document.getElementById("output2").innerHTML = sbEditor.getOutput(2)[1];
			
		});
	</script>
	<title>BBcode Examples</title>
</head>
<body>
	<h3>Hello World</h3>
	<div class="sbeditor-container"></div>
	<h3>Hello World with nested bbcodes</h3>
	<div class="sbeditor-container"></div>
	<h3>Overrided underline function</h3>
	<div class="sbeditor-container"></div>
	<h3>HTML outputs.</h3>
	<textarea id="output0"></textarea>
	<textarea id="output1"></textarea>
	<textarea id="output2"></textarea>
</body>
</html>
